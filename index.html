<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css"><!-- directly style ke andar hi saari styling de skte hai but usse html ka code bahut bada ho jaega-->
</head>
<body>
  <h1>Rock Paper Scissor Game</h1>
  <div class="choices">
    <div class="choice" id="rock">
      <img src="stone.png" alt="rock">
    </div>
    <div class="choice" id="paper">
      <img src="paper.png" alt="paper">
    </div>
    <div class="choice" id="scissor">
      <img src="scissor.png" alt="scissor">
    </div>
  </div>

  <div class="score-board">
    <div class="score">
      <p id="user-score">0</p>
      <p>You</p>
    </div>
    <div class="score">
      <p id="comp-score">0</p>
      <p>Computer</p>
    </div>
  </div>

  <div class="msg-cont">
    <div id="msg">Play Your Move</div>
  </div>
  <script src="first.js"></script> <!-- here also we can directly add hte js code inthe script but we should not because it is not a good practice
  if we declare sccript up with html then it will show null-->
</body>
</html>
